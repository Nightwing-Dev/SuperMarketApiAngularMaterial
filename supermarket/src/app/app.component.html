<p>
    <mat-toolbar class="changeColor">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>supervised_user_circle</mat-icon>
      </button>
      <span>Barra De Tareas</span>
      <span class="example-spacer"></span>
    <button mat-raised-button color="accent" (click)="openDialog()">Agregar Productos</button>
     
    </mat-toolbar>
  </p>
  <div class="container">
    <div style="margin-top: 10px;">
      
       <mat-form-field appearance="standard">
       <mat-label>Busca aqui tus productos</mat-label>
       <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
       </mat-form-field>

       <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Nombre de Producto </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
          </ng-container>
      
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Categoria </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="stade">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.stade}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
          </ng-container>
      
          <ng-container matColumnDef="comments">
            <th mat-header-cell *matHeaderCellDef> Comentarios </th>
            <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date }} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ajustes </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="editProduct(element)"color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button (click)="deleteProduct(element.id)" mat-icon-button color="accent">
                <mat-icon>delete</mat-icon>
              </button>

          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      
    </div>
  </div>

<router-outlet></router-outlet>
